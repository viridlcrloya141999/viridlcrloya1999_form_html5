<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

  <title>Document</title>
</head>

<body>
  <h1>Payment for example</h1>
  <div class="content">
    <div class="alert alert-danger" role="alert">
      Some fields are missing!
    </div>
  </div>

  <div class="card">
    <div class="card-body">
      <form class="row g-3 needs-validation" novalidate>
        <div class="col-md-4">
          <label for="validationCustom01" class="form-label">Card</label>
          <input type="number" class="form-control" id="validationCustom01" placeholder="Enter card number" required>
          <div class="valid-feedback">XXXXXXXX</div>
        </div>
        <div class="col-md-4">
          <label for="validationCustom02" class="form-label">CVC #</label>
          <input type="number" class="form-control" id="validationCustom02" placeholder="Enter CVC" required>
          <div class="valid-feedback">Looks good!</div>
        </div>
        <div class="col-md-4">
          <label for="validationCustom03" class="form-label">Amount</label>
          <input type="number" class="form-control" id="validationCustom03" placeholder="Amount"
            aria-label="Dollar amount (with dot and two decimal places)">
        </div>

        <div class="row">
          <div class="col-md-4">
            <label for="validationCustom04" class="form-label">First Name</label>
            <input type="text" class="form-control" id="validationCustom04" placeholder="First name" required>
            <div class="valid-feedback">Looks good!</div>

            <label for="validationCustom05" class="form-label">City</label>
            <input type="text" class="form-control" id="validationCustom05" placeholder="City" required>
            <div class="invalid-feedback">Please provide a valid city.</div>

            <label for="validationCustom06" class="form-label">We Accepted:</label>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
              <label class="form-check-label" for="inlineRadio1"><i class="fab fa-cc-visa"></i></label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
              <label class="form-check-label" for="inlineRadio2"><i class="fab fa-cc-mastercard"></i></label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
              <label class="form-check-label" for="inlineRadio3"><i class="fab fa-cc-amex"></i></label>
            </div>
            <div class="form-check form-check-inline">
              <span class="badge badge-secondary">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
              </span>
              <label class="form-check-label" for="inlineRadio4"><i class="fab fa-cc-paypal"></i></label>
            </div>
          </div>

          <div class="col-md-2">
            <label for="validationTooltip04" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="validationCustom012" placeholder="Last name" required>
            <div class="invalid-tooltip">Please select a valid state.</div>
          </div>
          <div class="col-md-2">
            <label for="validationTooltip04" class="form-label">State</label>
            <select class="form-select" id="validationTooltip04" required>
              <option selected disabled value="">Choose...</option>
              <option>...</option>
            </select>
            <div class="invalid-tooltip">Please select a valid state.</div>
          </div>
          <div class="col-md-2">
            <label for="validationCustom09" class="form-label">Postal Code</label>
            <input type="number" class="form-control" id="validationCustom09" placeholder="Postal code" required>
            <div class="valid-feedback">Looks good!</div>
          </div>
        </div>

        <div class="col-md-5">
          <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
              style="height: 100px"></textarea>
            <label for="floatingTextarea2">Comments</label>
          </div>
        </div>

       
          
      </form>

      <div class="card">
        <div class="card-header d-flex justify-content-end">
          <button type="button" class="btn btn-primary btn-sm">Send</button>
          <button type="button" class="btn btn-secondary btn-sm">Cancel</button>
        </div>
      </div>


    </div>
  </div>
</body>

</html>
